{% if cols.value % report.theme.num_columns == 0 %}<tr>{% endif %}
<td colspan="{{ block.cols }}" class="content-block {{ block.tags | join(' ') }}">
  {% if block.title %}<h4>{{ block.title }}</h4>{% endif %}
  <table role="presentation" border="0" cellpadding="0" cellspacing="0" class="">
    <tbody>
      <tr>
        <td align="left">
          {{ block.output | safe }}
        </td>
      </tr>
    </tbody>
  </table>
</td>
{% set cols.value = cols.value + block.cols %}
{% if cols.value % report.theme.num_columns == 0 %}</tr>{% endif %}
