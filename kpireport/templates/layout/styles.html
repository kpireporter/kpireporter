<style>
{% block global_styles %}
{% set outer_padding = 20 %}
{% set wrapper_padding = 20 %}
{% set max_width = (report.theme.column_width * report.theme.num_columns) + (wrapper_padding * 2) %}
    /* -------------------------------------
        GLOBAL RESETS
    ------------------------------------- */

    img {
      border: none;
      -ms-interpolation-mode: bicubic;
      max-width: 100%;
    }

    body {
      background-color: {{ report.theme.background_offset() }};
      font-family: sans-serif;
      -webkit-font-smoothing: antialiased;
      font-size: 14px;
      line-height: 1.4;
      margin: 0;
      padding: 0;
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
    }

    table {
      border-collapse: separate;
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
      width: 100%; }
      table td {
        font-family: sans-serif;
        font-size: 14px;
        vertical-align: top; }
      table th {
        text-align: left;
    }

    /* -------------------------------------
        BODY & CONTAINER
    ------------------------------------- */

    .body {
      background-color: {{ report.theme.background_offset() }};
      width: 100%;
    }

    /* Set a max-width, and make it display as block so it will automatically
       stretch to that width, but will also shrink down on a phone or something */
    .container {
      display: block;
      margin: 0 auto !important;
      max-width: {{ max_width }}px;
      padding: {{ outer_padding }}px;
      width: {{ max_width }}px;
    }

    /* This should also be a block element, so that it will fill 100% of the .container */
    .content {
      display: block;
      margin: 0 auto;
      max-width: {{ max_width }}px;
    }

    /* -------------------------------------
        HEADER, FOOTER, MAIN
    ------------------------------------- */
    .main {
      background: {{ report.theme.background_color }};
      border-radius: 3px;
      width: 100%;
    }

    .header h1,
    .header p {
      margin-bottom: 0;
      text-align: center;
    }
    .header .wrapper {
      padding-bottom: 0;
    }
    .report_date {
      color: {{ report.theme.text_offset() }};
    } .report_date strong {
        font-size: 16px;
      }

    .wrapper {
      box-sizing: border-box;
      padding: {{ wrapper_padding }}px;
    }

    .content-block {
      position: relative;
      padding-bottom: 10px;
      padding-top: 10px;
    }
      .content-block.error {
        font-style: italic;
        color: #aaa;
        background-color: #eee;
        padding: 10px;
      }

    .view-wrapper {
      table-layout: fixed;
    }

    .footer {
      clear: both;
      margin-top: 10px;
      text-align: center;
      width: 100%;
    }
      .footer td,
      .footer p,
      .footer span,
      .footer a {
        color: {{ report.theme.text_offset() }};
        font-size: 12px;
        text-align: center;
    }

    /* -------------------------------------
        TYPOGRAPHY
    ------------------------------------- */
    h1,
    h2,
    h3,
    h4 {
      color: {{ report.theme.text_color }};
      font-family: sans-serif;
      font-weight: 400;
      line-height: 1.4;
      margin: 0;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 35px;
      font-weight: 300;
    }

    h4 {
      font-size: 16px;
      font-weight: 600;
    }

    p,
    ul,
    ol {
      font-family: sans-serif;
      font-size: 14px;
      font-weight: normal;
      margin: 0;
      margin-bottom: 15px;
    }
      p li,
      ul li,
      ol li {
        list-style-position: inside;
        margin-left: 5px;
    }

    a {
      color: #3498db;
      text-decoration: underline;
    }

    .preheader {
      color: transparent;
      display: none;
      height: 0;
      max-height: 0;
      max-width: 0;
      opacity: 0;
      overflow: hidden;
      mso-hide: all;
      visibility: hidden;
      width: 0;
    }

    .powered-by a {
      text-decoration: underline;
    }

    hr {
      border: 0;
      border-bottom: 1px solid #f6f6f6;
      margin: 20px 0;
    }

    /* -------------------------------------
        RESPONSIVE AND MOBILE FRIENDLY STYLES
    ------------------------------------- */
    @media only screen and (max-width: 620px) {
      table[class=body] h1 {
        font-size: 28px !important;
        margin-bottom: 10px !important;
      }
      table[class=body] p,
      table[class=body] ul,
      table[class=body] ol,
      table[class=body] td,
      table[class=body] span,
      table[class=body] a {
        font-size: 16px !important;
      }
      table[class=body] .wrapper,
      table[class=body] .article {
        padding: 10px !important;
      }
      table[class=body] .content {
        padding: 0 !important;
      }
      table[class=body] .container {
        padding: 0 !important;
        width: 100% !important;
      }
      table[class=body] .main {
        border-left-width: 0 !important;
        border-radius: 0 !important;
        border-right-width: 0 !important;
      }
      table[class=body] .img-responsive {
        height: auto !important;
        max-width: 100% !important;
        width: auto !important;
      }
    }

    /* -------------------------------------
        PRESERVE THESE STYLES IN THE HEAD
    ------------------------------------- */
    @media all {
      .ExternalClass {
        width: 100%;
      }
      .ExternalClass,
      .ExternalClass p,
      .ExternalClass span,
      .ExternalClass font,
      .ExternalClass td,
      .ExternalClass div {
        line-height: 100%;
      }
      #MessageViewBody a {
        color: inherit;
        text-decoration: none;
        font-size: inherit;
        font-family: inherit;
        font-weight: inherit;
        line-height: inherit;
      }
    }
{% endblock %}

{% block user_styles %}
{% endblock %}
</style>
