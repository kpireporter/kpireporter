<style>
.kpireport__stat {
    width: 100%;
    font-size: 36px;
} .kpireport__stat > span {
    display: inline-block;
}

.kpireport__stat .delta {
    font-size: 50%;
    margin-left: 10px;
}
  .kpireport__stat .delta.ideal {
      color: {{ theme.success_color }};
  }
  .kpireport__stat .delta {
      color: {{ theme.error_color }};
  }
</style>

<div class="kpireport__stat">
{% if link_url %}
  <a href="{{ link_url }}">
{% endif %}
    <span>{{ label }}</span>
    {%- if stat_delta is not none %}
    <span class="delta {% if stat_direction == stat_ideal_direction %}ideal{% endif %}">{% if stat_direction == "higher" %}▲{% elif stat_direction == "lower" %}▼{% else %}∓{% endif %}{{ stat_delta }}</span>
    {% endif -%}
{% if link_url %}
  </a>
{% endif %}
</div>
